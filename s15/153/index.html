<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2 Ways NOT to Add Event Listeners</title>
  </head>

  <body>
    <button onmouseover="alert('Clicked!')">Click Me!</button>
    <button onclick="alert('Clicked me too!')">Click Me!</button>

    <button id="clicker">clicker</button>

    <form action="">
      <input
        onclick="console.log('CLICKED input')"
        type="range"
        min="10"
        max="50"
      />
    </form>
    <script src="app.js"></script>
  </body>
</html>
